<!DOCTYPE html>
<html>
  <!--  This source code is exported from pxCode, you can get more document from https://www.pxcode.io  -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <!-- Please DO NOT remove this line, all link and script tags will be merged to here -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='BookingForm.css') }}" />

    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>
  </head>

  <body class="flex-column">
    <div class="booking-form root">
      <div class="flex_col">
        <h2 class="medium_title">Smart Parking <br />System</h2>
        <div class="box">
          <div class="group">
            <div class="content_box7"><div class="text1">Reservation Successful!</div></div>
            <div class="grid">
              <div class="cell">
                <div class="wrapper">
                    <i id="car1" class="fa fa-car wrapper1" alt="alt text"></i>
                </div>
              </div>
              <div class="cell1"><h3 class="subtitle">{{ result.pickedParkingBay }}</h3></div>
            </div>
            <div class="grid1">
              <div class="cell">
                <div class="content_box1"><div class="text">{{ result.fname }}</div></div>
              </div>
              <div class="cell">
                <div class="content_box1"><div class="text">{{ result.email }}</div></div>
              </div>
              <div class="cell">
                <div class="content_box1"><div class="text">{{ result.phnumber }}</div></div>
              </div>
              <div class="cell">
                <div class="content_box1"><div class="text">{{ result.pnumber }}</div></div>
              </div>
              <div class="cell">
                <div class="content_box1"><div class="text">{{ result.tIn }}</div></div>
              </div>
              <div class="cell">
                <div class="content_box1"><div class="text">{{ result.tOut }}</div></div>
              </div>
            </div>
          </div>
          <a id="continueBooking" class="reserve_park" href={{ url_for('homePage') }} ><h5 class="toHome">Return to Home</h5></a>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      AOS.init();
      new Sticky('.sticky-effect');
    </script>
  </body>
</html>
